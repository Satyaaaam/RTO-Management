{% extends 'admin_index.html' %}
{% load static %}
{% block body %}
<div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>{% if pid %}Update{% else %}Add{% endif %} City</h5>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="floating-label">State Name</label>
                                        <select class="form-control select2bs4" name="state" style="width: 100%;" value="{{state.name}}" required>
                                             <option value="">Select Company</option>
                                             {% for i in mystate %}
                                             <option value="{{i.id}}" {% if i.id == city.state.id %}selected{% endif %}>{{i.name}}</option>
                                             {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="floating-label">City Name</label>
                                        <input type="text" placeholder="Enter State Name" name="cityname" class="form-control" aria-describedby="emailHelp" value="{{city.cityname}}" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn  btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
