{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="row">
           <div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
                    <div class="card-header">
                        <h5>Profile Update</h5>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label class="floating-label">First Name</label>
                                        <input type="text" name="firstname" class="form-control" aria-describedby="emailHelp" value="{{data.user.first_name}}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="floating-label">Last Name</label>
                                        <input type="text" name="lastname" class="form-control" aria-describedby="emailHelp" value="{{data.user.last_name}}">
                                    </div>
                                    <div class="form-group">
                                        <label class="floating-label">Mobile Number</label>
                                        <input type="number" name="mobile" class="form-control" aria-describedby="emailHelp" value="{{data.mobile}}">
                                    </div>
                                    <div class="form-group">
                                        <label class="floating-label">Email</label>
                                        <input type="text" name="username" class="form-control" aria-describedby="emailHelp" value="{{data.user.username}}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label class="floating-label">Creation Date</label>
                                        <input type="text" name="creationdate" class="form-control" aria-describedby="emailHelp" value="{{data.creationdate}}" readonly>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn  btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
