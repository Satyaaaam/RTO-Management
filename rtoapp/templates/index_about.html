{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
             {% for i in data %}
            <h1 class="display-4 text-uppercase text-center mb-5">{{i.pagetitle}}</h1><br><br><br><br>
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <p>{{i.description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
