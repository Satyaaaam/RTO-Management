{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- Contact Start -->
<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        {% for i in data %}
        <h1 class="display-4 text-uppercase text-center mb-5">{{i.pagetitle}}</h1>
        {% endfor %}
        <div class="row">
            <div class="col-lg-7 mb-2">
                <div class="contact-form bg-light mb-4" style="padding: 30px;">
                    <form action="/add_contact/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="text" name="name" class="form-control p-4" placeholder="Your Name" required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input type="email" name="email" class="form-control p-4" placeholder="Your Email" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="mobile" class="form-control p-4" placeholder="Mobile" required="required">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control py-3 px-4" rows="5" name="message" placeholder="Message" required="required"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
            {% for i in data %}
            <div class="col-lg-5 mb-2">
                <div class="bg-secondary d-flex flex-column justify-content-center px-5 mb-4" style="height: 435px;">
                    <div class="d-flex mb-3">
                        <h1><i class="fa fa-home fa-map-marker-alt text-primary flex-shrink-0 mr-3"></i></h1>
                        <div class="mt-n1">
                            <h5 class="text-light">Visit us</h5>
                            <p>{{i.description}}</p>
                        </div>
                    </div>
                    <div class="d-flex mb-3">
                        <h1><i class="fa fa-mobile fa-map-marker-alt text-primary flex-shrink-4 mr-3"></i></h1>
                        <div class="mt-n1">
                            <h5 class="text-light">Mobile us</h5>
                            <p>{{i.mobile}}</p>
                        </div>
                    </div>
                    <div class="d-flex mb-3">
                        <i class="fa fa-2x fa-envelope-open text-primary flex-shrink-0 mr-3"></i>
                        <div class="mt-n1">
                            <h5 class="text-light">Email </h5>
                            <p>{{i.email}}</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <i class="fa fa-2x fa-envelope-open text-primary flex-shrink-0 mr-3"></i>
                        <div class="mt-n1">
                            <h5 class="text-light">Work Hours</h5>
                            <p class="m-0"> {{i.timing}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock %}
