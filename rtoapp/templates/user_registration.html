<!DOCTYPE html>
{% load static %}
<html lang="en">


<!-- Mirrored from codervent.com/syndash/demo/vertical/authentication-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 26 May 2022 07:52:36 GMT -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Registration User</title>
	<!--favicon-->
	<link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
	<!-- loader-->
	<link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'assets/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&amp;family=Roboto&amp;display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/icons.css' %}" />
	<!-- App CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
</head>

<body class="bg-login">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center mt-4">
			<div class="row">
				<div class="col-12 col-lg-4 mx-auto">
					<div class="card radius-15 overflow-hidden">
						<div class="row g-0">
							<div class="col-xl-12">
								<div class="card-body p-5">
									<div class="text-center">
										<h3 class="mt-4 font-weight-bold">RTO-MS | User Registration</h3>
									</div>
									<div class="">
										<div class="form-body">
											<form class="row g-3" action="" method="post" enctype="multipart/form-data" >
                            					{% csrf_token %}
												<div class="form-group">
													<label class="floating-label">First Name</label>
													<input type="text" name="first_name" placeholder="Your First Name" class="form-control" aria-describedby="emailHelp" value="{{data.user.first_name}}" required>
												</div>
												<div class="form-group">
													<label class="floating-label">Last Name</label>
													<input type="text" name="last_name" placeholder="Your Last Name" class="form-control" aria-describedby="emailHelp" value="{{data.user.last_name}}" required>
												</div>
												<div class="form-group">
													<label class="floating-label">Mobile Number</label>
													<input type="text" name="mobile" placeholder="Mobile Number" class="form-control" aria-describedby="emailHelp" value="{{data.mobile}}" required>
												</div>

												<div class="form-group">
													<label class="floating-label">Email</label>
													<input type="email" class="form-control" name="username" placeholder="Email" required="required">
                    								<input type="hidden" class="form-control" name="email" placeholder="Email">
												</div>
												<div class="col-12">
													<label for="inputChoosePassword" class="form-label">Enter Password</label>
													<div class="input-group" id="show_hide_password">
														<input type="password" required class="form-control border-end-0" name="password" id="inputChoosePassword" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class="fa fa-eye-slash"></i></a>
													</div>
												</div>

												<div class="col-12">
													<div class="d-grid">
														<button type="submit" class="btn btn-primary">Sign Up</button>
													</div>
												</div>
												<div class="col-12 text-center">
													<p><i class="fa fa-file"></i>&nbsp;&nbsp;<a href="/user_login/">Sign In</a></p>
												</div><br>
												<div class="col-12 text-center">
													<p><i class="fa fa-home"></i>&nbsp;&nbsp;<a href="/">Back to HomePage</a></p>
												</div>
											</form>
										</div>
									</div>
								</div>
							 </div>
						</div>
						<!--end row-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
{% for i in messages %}
<script>
    alert('{{i}}');
</script>
    {% endfor %}

</body>

<!--plugins-->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<!--Password show & hide js -->
<script>
	$(document).ready(function () {
		$("#show_hide_password a").on('click', function (event) {
			event.preventDefault();
			if ($('#show_hide_password input').attr("type") == "text") {
				$('#show_hide_password input').attr('type', 'password');
				$('#show_hide_password i').addClass("bx-hide");
				$('#show_hide_password i').removeClass("bx-show");
			} else if ($('#show_hide_password input').attr("type") == "password") {
				$('#show_hide_password input').attr('type', 'text');
				$('#show_hide_password i').removeClass("bx-hide");
				$('#show_hide_password i').addClass("bx-show");
			}
		});
	});
</script>
